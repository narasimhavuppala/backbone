<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View</title>
</head>
<script src="../lib/jquery.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>

<body>
<div id="container">
    <button type="button" value="load"></button>
    <ul id="list">
        <div id="list-template">
            <li>
                <a href=""></a>
            </li>
        </div>
    </ul>
</div>


<script>
    // 一个简单的模型
    var Links = Backbone.Model.extend({
        data: [
            {text: "Google", href: "http://google.com"},
            {text: "Facebook", href: "http://facebook.com"},
            {text: "Youtube", href: "http://youtube.com"}
        ]
    });
    var View = Backbone.View.extend({
        // options --> 提供给构造函数的对象
        initialize: function (options) {
            console.log(options.blankOption);
        }
    });

    var view = new View({blankOption: "empty string"});
    view.blankOption /// 会在console中打出“empty string。
</script>
</body>
</html>
