<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>
<div id="urlPL"><strong>页面加载的URL:</strong><br><span></span></div>
<br>

<div id="url"><strong>当前URL:</strong><br><span></span></div>


<script>
    //创建一个Backbone Router
    var myRouter = new Backbone.Router({
        routes: {
            'help': function () {
                console.log('The url hash just change to /#help');
            }
        }
    });

    //让Backbone开始监听在url上的改变
    Backbone.history.start();

    //将url hash更改为"#help"
    window.location.hash = 'help';


    $('#url span').text(window.location.href);
</script>
</body>
