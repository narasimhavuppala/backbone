<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>
<div id="urlPL"><strong>页面加载的URL:</strong><br><span></span></div>
<br>

<div id="url"><strong>当前URL:</strong><br><span></span></div>


<script>
    var myRouter = new Backbone.Router();

    Backbone.history.start();

    myRouter.route('test/:param', 'test', function (param) {
        console.log(param);
    });

    //利用navigate()传递url,然后运行,得到日志 'foo'
    myRouter.navigate('test/foo', {
        trigger: true
    });

    $('#url span').text(window.location.href);
</script>
</body>
</html>
