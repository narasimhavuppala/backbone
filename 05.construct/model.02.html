<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>

<div id="myModel">var myCollection = new Backbone.Collection();</div> <br />
<div id="instance">myCollection Instance Properties: </div> <br />
<div id="prototype">myCollection  Prototype Properties and Methods: </div>
<script>
    var myCollection = new Backbone.Collection();

    console.log('var myCollection = new Backbone.Collection();');

    console.log('myCollection Instance Properties:');
    $('#instance').append(_.keys(myCollection));
    console.log(_.keys(myCollection));

    console.log('myCollection prototype Properties & Methods:');
    $('#prototype').append(_.keys(Object.getPrototypeOf(myCollection)));
    console.log(_.keys(Object.getPrototypeOf(myCollection)));

</script>
</body>
</html>
