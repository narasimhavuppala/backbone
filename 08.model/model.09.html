<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>

<div id="model1"></div>
<div id="model2"></div>
<div id="model3"></div>
<div id="model4"></div>
<script>

    var contact = new Backbone.Model();

    var ContractView = Backbone.View.extend({
        initialize: function () {
            //监听模型上的change事件
            this.listenTo(contact,'change:firstName',this.render);
        },
        render:function(){
            console.log('data changed,re-render');
        }
    });

    new ContractView();

    //change事件被激活，因为我们只监听firstName
    contact.set('firstName','john');

    contact.set('phone','222-222-2222'); //no change event trigger
</script>
</body>
</html>
