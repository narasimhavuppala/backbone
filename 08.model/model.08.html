<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>

<div id="model1"></div>
<div id="model2"></div>
<div id="model3"></div>
<div id="model4"></div>
<script>

    var contract = new Backbone.Model();

    var ContractView = Backbone.View.extend({
        initialize: function () {
            this.listenTo(contract,'change',this.render); //listen to change event on model
        },
        render:function(){
            console.log('data changed,re-render');
        }
    });

    new ContractView();

    contract.set({//这将触发change事件
        firstName:'john',lastName:'Doe',phone:'111-111-1111'
    });


    contract.unset('phone'); //这将触发change事件
</script>
</body>
</html>
