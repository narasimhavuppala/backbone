<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>
<div id="myModel">new Backbone.Model();</div> <br />
<div id="instance">myModel Instance Properties: </div> <br />
<div id="prototype">myModel Prototype Properties and Methods: </div>


<script>
    var myView = new Backbone.View();

    console.log('var myView = new Backbone.View();');

    console.log('myView Instance Properties:');
    $('#instance').append(_.keys(myView));
    console.log(_.keys(myView));

    console.log('myView Inherited Properties & Methods:');
    $('#prototype').append(_.keys(Object.getPrototypeOf(myView)));
    console.log(_.keys(Object.getPrototypeOf(myView)));

</script>

</body>
</html>
